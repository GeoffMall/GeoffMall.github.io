<div class="container">
  <div class="flex-container">

    <!-- House Icon aligned to the left -->
    <a routerLink="">
      <app-svg [svg]="SVG.home"></app-svg>
    </a>

    <!-- Title -->
    <div class="title-container" (click)="toggleTheme()">
      <h2 class="select-none">
        Theme: {{theme?.name}} (click me to change)
      </h2>
    </div>

    <!-- Menu Button and Dropdown Container -->
    <div class="menu-button-container">
      <button class="menu-button" (click)="toggleMenu()">
        <app-svg [svg]="SVG.menu" *ngIf="!menuOpen"></app-svg>
        <app-svg [svg]="SVG.close" *ngIf="menuOpen"></app-svg>
      </button>

      <!-- Dropdown Menu -->
      <div class="dropdown-menu" *ngIf="menuOpen">
        <a routerLink="code" (click)="toggleMenu()">
          Code
        </a>
        <a routerLink="music" (click)="toggleMenu()">
          Music
        </a>
        <a routerLink="math" (click)="toggleMenu()">
          Math
        </a>
      </div>
    </div>

  </div>
</div>
