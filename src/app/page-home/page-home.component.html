<div class="page-home-container">

  <h1 class="welcome-text">{{welcomeText}}</h1>

  <h2 class="info-text">{{infoText}}</h2>

  <div class="monster-containers" *ngFor="let m of monsters">
    Monster
  </div>

</div>
